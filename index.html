<html>
<head>
	<title>Football teams</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
<body>
	<div class="jumbotron">
		<a href="#" id="showTeams" class="btn btn-primary"><h3>Show</h1></a>
		<a href="#" id="editButton"class="btn btn-primary"><h3>Edit</h1></a>
		
	</div>
	<div class="container">
		
		<div id="teams">
		<!--  Teams go here  -->

		</div>


		<div class="hideit col-md-6" id="editDiv">
		</div>

		<div class="hideit col-md-6" id="editTeam">

		</div>
	</div>


<!-- Modal -->
<div id="playerModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Player</h4>
      </div>
      <div class="modal-body">
      	<form>
      		<label for="firstName">Player's First name</label>
			<input type='text' id='firstName'> <br>
      		<label for="lastName">Player's Last name</label>
			<input type='text' id='lastName'> <br>
			<label for="number">Player's number</label>
			<input type='text' id='number'> <br>
      	</form>
      	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="addPlayerButton" onclick="addPlayer()">Save player</button>
      </div>
    </div>

  </div>
</div>	

<!-- Modal -->
<div id="teamModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add new team</h4>
      </div>
      <div class="modal-body">
      	<form>
      		<label for="teamName">Team's name</label>
			<input type='text' id='teamName'> <br>
      	</form>
      	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="addTeamButton" onclick="addTeam()">Add team</button>
      </div>
    </div>

  </div>
</div>	

<div id="editTeamModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Change name</h4>
      </div>
      <div class="modal-body">
      	<form>
      		<label for="teamName">Team's new name</label>
			<input type='text' id='teamNameUpdate'> <br>
      	</form>
      	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="addTeamButton" onclick="editTeamNameButton()">Add team</button>
      </div>
    </div>

  </div>
</div>


	<script type="text/javascript" src="index.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</html>
